<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Include form fields for resetting password -->
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
