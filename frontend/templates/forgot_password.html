<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>User Registration</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    
    

    <!-- Bootstrap core CSS -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{% static 'signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
<form method="post">
          {% csrf_token %}
          <img class="mb-4" src="{% static 'login_logo.jpg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>

    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; margin-bottom: 15px; ">
      <label for="floatingInput">Email</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 15px;">Reset Password</button>
    <p>Back to Login? <a href="{% url 'login' %}">Sign In</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2023 Persistent Systems Limited</p>
    </form>
</main>
</body>
</html>
