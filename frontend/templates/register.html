<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>User Registration</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    
    

    <!-- Bootstrap core CSS -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
  </head>
<body class="text-center">
<main class="form-signin">
  <form method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'login_logo.jpg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">User Registration</h1>

    <div class="form-floating">
      <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com"style="border-bottom-left-radius:0px; border-bottom-right-radius:0px; margin-bottom: -1px; ">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput2" placeholder="name@example.com" style="border-top-left-radius:0px; border-top-right-radius:0px;">
        <label for="floatingInput2">Email address</label>
      </div>
    <div class="form-floating">
        <input name="password1" type="password" class="form-control" id="floatingPassword2" placeholder="Password" style="border-bottom-left-radius:0px; border-bottom-right-radius:0px; margin-bottom: -1px;">
        <label for="floatingPassword2">Password</label>
    </div>
    <div class="form-floating">
      <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" style="margin-bottom: 22px;">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 15px;">Sign Up</button>
    <p>Already Have an Account!? <a href="{% url 'login' %}">Sign In</a></p>
    <p>Forgot your Password? <a href="{% url 'forgot_password' %}">Reset Password</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2023 Persistent Systems Limited</p>
  </form>
</main>


    
  </body>
</html>
