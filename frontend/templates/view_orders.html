<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
</head>
<body>
    <h1>My Orders</h1>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>
                    Order ID: {{ order.id }} - Date: {{ order.created_at }} <!-- Add other order details -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No orders found.</p>
    {% endif %}
</body>
</html>
